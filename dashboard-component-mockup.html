<!DOCTYPE html>
<html lang="en">
  <title></title>
  <script src="https://unpkg.com/feather-icons"></script>

<style>
    @import url("styles.css");
</style>

<body>

<div class="content-wrapper">


    <div class="card-wrapper">

        <div class="stat-card negative">
            <div class="card-left">
                <div>
                    <div class="title">Income</div>
                    <div class="description">Net income received.</div>
                </div>
                <div>
                    <button class="btn tertiary">View Details</button>
                </div>
            </div>
            <div class="card-right">
                <div class="stat-primary">
                    <p class="variance"><label>Variance<br></label>
                        <span class="stat-icon"><i data-feather="trending-up"></i></span>
                        31.9K</p>
                    <div class="percentage">32%</div>
                </div>
                <hr>
                <div class="stat-secondary">
                    <div class="actual-budget-wrapper"> 
                        <p class=""><label>Actual</label>$68K</p>
                        <p class=""><label>Budget</label>$100K</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stat-card negative">
            <div class="card-left">
                <div>
                    <div class="title">Direct Profit</div>
                    <div class="description">Income less direct costs.</div>
                </div>
                <div>
                    <button class="btn tertiary">View Details</button>
                </div>
            </div>
            <div class="card-right">
                <div class="stat-primary">
                    <p class="variance"><label>Variance<br></label>
                        <span class="stat-icon"><i data-feather="trending-up"></i></span>
                        27,693</p>
                    <div class="percentage">74%</div>
                </div>
                <hr>
                <div class="stat-secondary">
                    <div class="actual-budget-wrapper"> 
                        <p class=""><label>Actual</label>$9.9K</p>
                        <p class=""><label>Budget</label>$37.6K</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="stat-card negative">
            <div class="card-left">
                <div>
                    <div class="title">Operating Profit</div>
                    <div class="description">Gross profit minus overhead costs.</div>
                </div>
                <div>
                    <button class="btn tertiary">View Details</button>
                </div>
            </div>
            <div class="card-right">
                <div class="stat-primary">
                    <p class="variance"><label>Variance<br></label>
                        <span class="stat-icon"><i data-feather="trending-up"></i></span>
                        17.8K</p>
                    <div class="percentage">96%</div>
                </div>
                <hr>
                <div class="stat-secondary">
                    <div class="actual-budget-wrapper"> 
                        <p class=""><label>Actual</label>$670</p>
                        <p class=""><label>Budget</label>$18.5K</p>
                    </div>
                </div>
            </div>
        </div>



    </div>

</div>
